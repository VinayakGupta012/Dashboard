<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="sidebar">
    <div class="logo-details">
      <i></i>
      <span class="logo_name">CAT Ready</span>
    </div>
      <ul class="nav-links">
        <li>
          <a href="#" class="active">
            <i class='bx bx-grid-alt' ></i>
            <span class="links_name">Dashboard</span>
          </a>
        </li>

      <!--
     <li>
          <a href="#">
            <i class='bx bx-collection' ></i>
            <span class="links_name">Category</span>
            <i class='bx bxs-chevron-down arrow' ></i>
          </a>
          <div class="iocn-link">
            <a href="#">
            </a>
          </div>
          <ul class="sub-menu">
            <li><a href="#">Mock Test</a></li>
            <li><a href="#">Interview</a></li>
          </ul>
        </li>
-->

        <li>
          <a href="#">
            <i class='bx bx-user' ></i>
            <span class="links_name">Profile</span>
          </a>
        </li>
        <li>
          <a href="#" class="active">
            <i class='bx bx-desktop'></i>
            <span class="links_name">Mock Test</span>
          </a>
        </li>

        <li>
          <a href="#" class="active">
            <i class="fas fa-user-friends"></i>
            <span class="links_name">Interview</span>
          </a>
        </li>

        <li>
          <a href="#">
            <i class='bx bx-pie-chart-alt-2'></i>
            <span class="links_name">Analysis</span>
          </a>
        </li>


        <li>
          <a href="#">
            <i class='bx bx-cog' ></i>
            <span class="links_name">Settings</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class='bx bx-info-circle' ></i>
            <span class="links_name">About</span>
          </a>
        </li>
        <li class="log_out">
          <a href="#">
            <i class='bx bx-log-out'></i>
            <span class="links_name">Log out</span>
          </a>
        </li>
      </ul>
  </div>

  <section class="home-section">
    <nav>
      <div class="sidebar-button">
        <i class='bx bx-menu sidebarBtn'></i>
        <span class="dashboard">Dashboard</span>
      </div>
      <div class="search-box">
        <input type="text" placeholder="Search...">
        <i class='bx bx-search' id="search" ></i>
      </div>
      <div class="profile-details">
        <img src="images/profile.jpg" alt="">
        <span class="admin_name">Admin Profile</span>
        <i class='bx bx-chevron-down' ></i>
      </div>
    </nav>

    <section class="services" id="services">
      <div class="content">
        <div class="boxes">
          <div class="box">
            <div class="icon">
              <i class="fas fa-desktop"></i>
          </div>
          <div class="topic">Mock Test</div>
          <p></p>
        </div>
          <div class="box">
            <div class="icon">
              <i class="fas fa-user-friends"></i>
          </div>
          <div class="topic">Interview</div>
          <p></p>
        </div>
      </div>
      </div>
    </section>

  </section>

  <script>
   let sidebar = document.querySelector(".sidebar");
let sidebarBtn = document.querySelector(".sidebarBtn");
sidebarBtn.onclick = function() {
  sidebar.classList.toggle("active");
  if(sidebar.classList.contains("active")){
  sidebarBtn.classList.replace("bx-menu" ,"bx-menu-alt-right");
}else
  sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
}
 </script>

</body>
</html>
